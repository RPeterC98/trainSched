<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="assets/javascript/logic.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: slateblue; color:white">
            <h1 class="text-center">The Train Schedule Website</h1>
            <h3 class="text-center">Providing The Homeless With Shelter Since 1804</h3>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <!-- Current Employees-->
                <div class="card ">
                    <div class="card-header bg-primary text-white">
                        <strong>Current Train Schedule</strong>

                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-lg-12">


                <div class="card card-primary mt-4">
                    <div class="card-header bg-primary text-white">
                        <strong>Add Train</strong>
                    </div>
                    <div class="card-body">

                        <form>
                            <div class="form-group row">
                                <label for="employee-name-input">Train Name</label>
                                <input class="form-control" id="nameInput" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="role-input">Destination</label>
                                <input class="form-control" id="destInput" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="start-input">First Train Time(ex. 18:24)</label>
                                <input class="form-control" id="startInput" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="rate-input">Frequency(minutes)</label>
                                <input class="form-control" id="freqInput" type="text">
                            </div>
                            <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
    </div>
</body>

</html>
